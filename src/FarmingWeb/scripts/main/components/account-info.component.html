<div class="container">
    <section class="row">
        <div class="page-header">
            <h2 class="heading-1">Thông tin người dùng</h2>
        </div>
    </section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form [formGroup]="accountForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input formControlName="Email" [ngModel]="userInfo.Email" type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label>Tên:</label>
                    <input formControlName="Name" [(ngModel)]="userInfo.Name" type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                </div>
                <div class="form-group">
                    <label>Ngày sinh:</label>
                    <input formControlName="DOB" [ngModel]="locateDOB" (ngModelChange)="onChangeDOB($event)" type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="pwd">Địa chỉ:</label>
                    <input formControlName="Address" [(ngModel)]="userInfo.Address" type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                </div>
                <button type="submit"
                        class="btn btn-default"
                        (click)="onChangeInfo()"
                        style="float:right"
                        [disabled]="isDisableSubmit || accountForm.pristine">
                    Thay đổi
                </button>
            </form>
        </div>
    </div>
    <section class="row">
        <div class="page-header">
            <h2 class="heading-1">Thay mật khẩu</h2>
        </div>
    </section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form [formGroup]="resetPasswordForm" class="form-horizontal" (ngSubmit)="OnChangePassword()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Mật khẩu hiện tại</label>
                    <div class="col-sm-8" style="width:34%">
                        <input type="password" formControlName="CurrentPassword" [(ngModel)]="currentPassword" class="form-control" style="display: inline-block;" />
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'form-group': true, 'has-error': resetPasswordForm.controls['NewPassword'].hasError('minlength') && !resetPasswordForm.controls['NewPassword'].pristine }">
                    <label class="col-sm-4 control-label">Mật khẩu mới</label>
                    <div class="col-sm-8" style="width:34%">
                        <input 
                               type="password" 
                               formControlName="NewPassword" 
                               class="form-control" 
                               [(ngModel)]="newPassword" 
                               (ngModelChange)="checkMatched()"
                               style="display: inline-block;" />
                        <div *ngIf="resetPasswordForm.controls['NewPassword'].hasError('minlength') && !resetPasswordForm.controls['NewPassword'].pristine">
                            <label class="error">Mật khẩu phải có ít nhất 6 ký tự</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="confirmPass">
                    <label class="col-sm-4 control-label">Xác nhận mật khẩu</label>
                    <div class="col-sm-8" style="width:34%">
                        <input 
                               type="password" 
                               formControlName="ConfirmPassword" 
                               [(ngModel)]="confirmPassword" 
                               (ngModelChange)="checkMatched()"
                               class="form-control" 
                               style="display: inline-block;" />
                        <span *ngIf="isShowMatched==false && resetPasswordForm.controls['ConfirmPassword'].dirty" class="fa fa-times form-control-feedback"></span>
                        <span *ngIf="isShowMatched==true && resetPasswordForm.controls['ConfirmPassword'].dirty" class="fa fa-check form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4" style="width:35%">
                        <button 
                                type="submit" 
                                class="btn btn-success"
                                style="float:right"
                                [disabled]="!_matched || resetPasswordForm.invalid">
                            Đổi mật khẩu
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
