<h3>Dữ liệu môi trường gần nhất</h3>
<div class="row" *ngIf="envLatestInfo">
    <div class="col-sm-4">
        <env-card [title]="'Nhiệt độ'"
                  [data]="envLatestInfo.Temperature"
                  [symbol]="'&#8451;'"
                  [srcImg]="imgTemp">
        </env-card>
    </div>
    <div class="col-sm-4">
        <env-card [title]="'Ánh sáng'"
                  [data]="envLatestInfo.Luminosity"
                  [symbol]="'lx'"
                  [srcImg]="imgLum">
        </env-card>
    </div>
    <div class="col-sm-4">
        <env-card [title]="'Độ ẩm đất'"
                  [data]="envLatestInfo.Soil_Humidity"
                  [symbol]="'%'"
                  [srcImg]="imgSoil">
        </env-card>
    </div>
</div>
<hr />
