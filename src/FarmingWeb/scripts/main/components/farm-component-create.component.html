<div class="container col-sm-6 col-sm-offset-3">
    <h2>Thông tin vườn</h2>
    <div class="form-group">
        <label for="pwd">Tên:</label>
        <input [(ngModel)]="newFarmCmp.Name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <p-dropdown [options]="plants"
                [(ngModel)]="selectedPlant"
                (onChange)="onChangePlant($event)"
                [style]="{'width':'150px'}">

    </p-dropdown>
    <p-fieldset legend="{{selectedPlant.Name}}" 
                [toggleable]="true" 
                [style]="{'margin-top':'10px'}"
                *ngIf="selectedPlant">
        {{selectedPlant.Description}}
    </p-fieldset>
    <button 
            type="submit" 
            class="btn btn-default" 
            style="margin-top:5px;float:right"
            *ngIf="selectedPlant"
            (click)="onCreate()"
            [(disabled)]="isDisable">
        Tạo vườn mới
    </button>
</div>
