<div *ngIf="periodDetail">
    <h3>Next Period: {{periodDetail.Name}}</h3>
    <p-fieldset legend="Description" [toggleable]="true">
        {{periodDetail.Description}}
    </p-fieldset>
    <hr />
    <h3>Appropriate Environmental Indicators</h3>
    <div class="row" style="margin-left:70px">
        <div class="col-sm-4">
            <env-card [title]="'Temperature'"
                      [data]="dataTemp"
                      [symbol]="'&#8451;'"
                      [srcImg]="imgTemp">
            </env-card>
        </div>
        <div class="col-sm-4">
            <env-card [title]="'Luminosity'"
                      [data]="dataLum"
                      [symbol]="'lx'"
                      [srcImg]="imgLum">
            </env-card>
        </div>
        <div class="col-sm-4">
            <env-card [title]="'Soil Humidity'"
                      [data]="dataSoilHum"
                      [symbol]="'%'"
                      [srcImg]="imgSoil">
            </env-card>
        </div>
    </div>
    <div class="row" *ngIf="canChangePeriod" style="margin-top:40px">
        <div class="col-sm-4 col-sm-offset-5 w3-card-4 w3-blue" style="width:15%">

            <div class="w3-container w3-center">
                <h3>You can change Period</h3>

                <div class="w3-section">
                    <button class="w3-button w3-green" (click)="onConfirm()">Change Period</button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog></p-confirmDialog>
